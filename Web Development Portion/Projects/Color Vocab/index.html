<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Vocab -Project</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1 id="title">Colors Vocab - Project</h1>

    <div class="image-container">
        <div class="color-box ">
            <h3 class="color-head Azraq">Azraq</h3>
            <img src="images/blue.png" alt="Azraq - blue color">
        </div>

        <div class="color-box ">
            <h3 class="color-head Ahmar">Ahmar</h3>
            <img src="images/red.png" alt="Ahmar - red color">
        </div>

        <div class="color-box ">
            <h3 class="color-head Akhdar">Akhdar</h3>
            <img src="images/green.png" alt="Akhdar - green color">
        </div>

        <div class="color-box ">
            <h3 class="color-head Alburtuqaliu">Alburtuqaliu</h3>
            <img src="images/orange.png" alt="Alburtuqaliu - orange color">
        </div>

        <div class="color-box ">
            <h3 class="color-head Asfar">Asfar</h3>
            <img src="images/yellow.png" alt="Asfar - yellow color">
        </div>
    </div>

</body>

</html>
