<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 43</title>

</head>
<style>
    p[draggable="false"]{
        color: red;
    }
    ol{
        background-color: rgb(160, 118, 4);
    }
    li[value="3"]{
        color: red;
    }
    p[draggable="true"]{
        color: brown;
    }
    li[value="2"]{
        color: rgb(65, 33, 8);
    }
    .value3{
        color: rgb(80, 80, 8);
    }
    #id-select{
        color: blue;
    }
</style>

<ol >
    <li >Element Selector</li>
    <li value="2">Attribute Selector</li>
    <li class="value3" value="3">Class Selector</li>
    <li id="id-select" value="4">ID Selector</li>
</ol>
<body>
    <p draggable="true">drag me</p>
    <p draggable="false">don't drag me</p>
</body>
</html>
