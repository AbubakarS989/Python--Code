<body>

    <h2>Tags without closing tags are called self closing tags</h2>
    <p>For Example:</p>
    <p> Hr Tag</p>
    <p> Hr stands for Horizontal Ruler
        <br>
        To separate the paragraph or elements from the other contents
    </p>
    <p> Br Tag</p>
    <p> Br stands for Break line </p>
